<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table Form</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background: url(../image/b.WEBP);
            background-size: cover;
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px 0;
        }

        nav h2 {
            color: white;
            font-family: Blackadder ITC;
            font-size: 35px;
            margin-right: auto; /* Pushes links to the right */
            padding-left: 8%;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            padding: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFB6C1;
            font-weight: bold;
            text-decoration-line: underline;
        }

        .container {
            width: 40%;
            height: 85%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: orange;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: darkorange;
        }

        input, textarea, select {
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
     <nav>
        <h2>Pakistani Zaika</h2>

        <a href="Login.html">Login</a>
        <a href="CreateAccount.html">Sign up</a>
    </nav>
   <div class="container">
    <h2>Book a Table</h2>
    <form id="book-table-form" action="../php/InsertionTable.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required>

        <label for="booking_datetime">Date and Time:</label>
        <input type="datetime-local" id="booking_datetime" name="booking_datetime" required>

    
<label for="capacity">Number of Chairs:</label>
<select id="capacity" name="capacity" required>
    <option value="">Number Of Chairs </option>
    <option value="2">2</option>
    <option value="4">4</option>
    <option value="6">6</option>
    <option value="8">8</option>
    <option value="10">10</option>
</select>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="">Select Location</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments"></textarea>
        
        <button type="submit">Book Table</button>
        

    </form>
</div>
</body>
</html>
